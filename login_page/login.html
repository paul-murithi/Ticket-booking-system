<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket booking system</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!--navigation links-->
    <nav class="login-navigation-main">
        <ul class="login-navigation">
            <li><a href="/landing page/home.html">home</a></li>
            <li><a href="#">contact us</a></li>
            <li><a href="#">sign up</a></li>
        </ul>
    </nav>
    <!--form input elements-->
    <div class="parent-container">
        <div class="login-container">
            <div class="login-heading">
                <h1>login</h1>
            </div>
            <form action="#" method="#" class="login-form">
                <label for="name">Enter your name:</label>
                <input type="text" placeholder="Enter your name">
                    
                <label for="password">Enter your password:</label>
                <input type="password" placeholder="Enter your password">
                <div class="login-submit-btn">
                    <button type="submit" title="log in">login</button>
                </div>
            </form>
            <div class="login-sign-up">
                <p>Dont have a account? <a href="/sign up/signup.html">sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
